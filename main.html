<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    color: #333;
    margin-top: 20px;
    margin-bottom: auto;
    text-decoration: none;
    align-self: center;
}

.content-area {
    display: flex;
    justify-content: flex-start;
    width: 100%;
    flex-grow: 1;
    padding-left: 20px;
    box-sizing: border-box;
    align-items: flex-start;
}

.login-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 280px;
    margin: 0;
}

.sign-in-label {
    font-size: 1.1em;
    margin-bottom: 15px;
    font-weight: bold;
}

.input-field {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #a0a0a0;
    color: #fff;
}

.input-field::placeholder {
    color: #eee;
}

.button-group {
    display: flex;
    gap: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
}

.button-group button {
    padding: 8px 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f0f0f0;
    color: #333;
    cursor: pointer;
    font-size: .9em;
}

.button-group button:hover {
    background-color: #e0e0e0;
}

.link-forgot {
    font-size: .9em;
    color: #555;
    text-decoration: none;
    margin-bottom: 10px;
    display: inline-block;
}

.link-forgot:hover {
    color: #000;
}

.start-game-button {
    padding: 15px 50px;
    background-color: #5b9bd5;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: auto;
    margin-bottom: 50px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
    align-self: center;
}

.start-game-button:hover {
    background-color: #4a8ac7;
}

.link-ranking {
    font-size: 0.9em;
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.link-ranking:hover {
    text-decoration: underline;
}    </style>
</head>
<body>
    <h1>Mouse Track</h1>

    <div class="content-area">
        <div class="login-container">
            <p class="sign-in-label">Sign in</p>
            <input type="text" class="input-field" placeholder="아이디">
            <input type="password" class="input-field" placeholder="비밀번호">
            <div class="button-group">
                <button onclick="location.href='회원가입.html'">회원가입</button>
                <button onclick="location.href='main.html'">로그인</button>
            </div>
            <a href="아이디비밀번호 찾기.html" class="link-forgot">아이디/비밀번호 찾기</a>
            <a href="관리자페이지.html" class="link-forgot">관리자 로그인</a>
        </div>
    </div>

    <button class="start-game-button" onclick="location.href='게임화면.html'">게임 시작</button>

    <a href="랭킹보드.html" class="link-ranking">전체 랭킹 보러가기</a>
</body>
</html>
