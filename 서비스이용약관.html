<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 이용약관 동의</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    padding: 40px 20px;
    box-sizing: border-box;
}

.container {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
    width: 100%;
    max-width: 600px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.6em;
    color: #333;
}

.terms-section {
    margin-bottom: 25px;
}

.terms-title {
    font-size: 1.1em;
    font-weight: bold;
    margin-bottom: 10px;
    padding: 10px 15px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
}

.terms-content {
    width: calc(100% - 2px);
    height: 120px;
    border: 1px solid #ccc;
    padding: 15px;
    box-sizing: border-box;
    resize: none;
    font-size: .9em;
    line-height: 1.6;
    color: #555;
    overflow-y: auto;
    margin-bottom: 10px;
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.checkbox-group input[type="checkbox"] {
    margin-right: 8px;
    width: 18px;
    height: 18px;
}

.checkbox-group label {
    font-size: .95em;
    color: #333;
}

.agree-all-group {
    margin-top: 30px;
    margin-bottom: 25px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.agree-all-group input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.agree-all-group label {
    font-weight: bold;
    font-size: 1.05em;
    color: #333;
}

.button-next-container {
    text-align: center;
    margin-top: 30px;
}

.button-next {
    padding: 12px 40px;
    background-color: #888;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
}

.button-next:hover {
    background-color: #666;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>서비스 이용약관 동의</h2>

        <div class="terms-section">
            <div class="terms-title">개인정보 수집 및 이용동의(필수)</div>
            <textarea class="terms-content" readonly>
본 개인정보 수집 및 이용 동의는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집하고 이용하는 것에 대한 동의를 구하는 것입니다.

1. 수집 항목: 이름, 이메일, 연락처 등
2. 수집 목적: 서비스 제공, 고객 문의 응대, 통계 분석
3. 보유 및 이용 기간: 회원 탈퇴 시 또는 동의 철회 시 즉시 파기. 단, 관계 법령의 규정에 의하여 보존할 필요가 있는 경우 해당 법령에서 정한 기간 동안 보존합니다.

귀하는 개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있으나, 동의 거부 시 서비스 이용이 제한될 수 있습니다.
            </textarea>
            <div class="checkbox-group">
                <input type="checkbox" id="agreePersonal">
                <label for="agreePersonal">동의합니다.</label>
            </div>
        </div>

        <div class="terms-section">
            <div class="terms-title">금지행위(필수)</div>
            <textarea class="terms-content" readonly>
서비스 이용 중 다음 각 호의 행위는 금지됩니다. 이를 위반할 경우 서비스 이용이 제한되거나 법적 책임을 질 수 있습니다.

1. 타인의 명의를 도용하여 서비스를 이용하는 행위
2. 서비스의 안정적인 운영을 방해하거나 지연시키는 행위
3. 불법적이거나 음란한 정보를 게시하는 행위
4. 지적재산권을 침해하는 행위
5. 기타 관련 법령에 위배되거나 서비스 운영에 악영향을 주는 행위

이러한 금지행위를 인지하였음에도 불구하고 서비스를 이용하는 것은 귀하의 책임입니다.
            </textarea>
            <div class="checkbox-group">
                <input type="checkbox" id="agreeProhibit">
                <label for="agreeProhibit">동의합니다.</label>
            </div>
        </div>

        <div class="agree-all-group">
            <input type="checkbox" id="agreeAll">
            <label for="agreeAll">모두동의</label>
        </div>

        <div class="button-next-container">
            <button class="button-next" onclick="location.href='main.html'">다음</button>
        </div>
    </div>
</body>
</html>
